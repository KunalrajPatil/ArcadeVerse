
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="custom.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
 
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="">ArcadeVerse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#games">Games</a>
          <a class="nav-link" href="about.html">About Us</a>
          <a class="nav-link" href="login.html">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <div id="carouselExampleAutoplaying" class="carousel slide container" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="wel (1).png" class="d-block w-100" alt="Welcome Image">
      </div>
      <div class="carousel-item">
        <img src="whack-a-mole.jpg" class="d-block w-100" alt="Whack-a-mole">
      </div>
      <div class="carousel-item">
        <img src="fp (1).jpg" class="d-block w-100" alt="Flappy Bird">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="text container mt-5">
    <h2>Available Games</h2>
  </div>

  <div class="container mt-4 cont" id="games">
    <div class="row justify-content-center" id="game-container">
      <!-- Cards will be inserted here -->
    </div>
  </div>

  <div class="container footer mt-5">
    <div class="links">
      <ul class="linkss">
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="index.html">Blog</a></li>
      </ul>
    </div>
    <div class="social-icons">
      <a href="https://www.instagram.com/_shyam2005/" ><i class="fab fa-instagram"></i></a>
      <a href="https://www.instagram.com/_shyam2005/" ><i class="fab fa-facebook"></i></a>
      <a href="https://github.com/KunalrajPatil" ><i class="fab fa-github"></i></a>
    </div>
    <footer>Copyright Â© All Rights Reserved | Designed By Kunalraj 2025</footer>
  </div>

  <script>
    async function loadGames() {
      try {
        const res = await fetch('/games');
        const games = await res.json();

        const container = document.getElementById('game-container');
        container.innerHTML = "";

        games.forEach(game => {
          const card = document.createElement('div');
          card.className = "col-md-4 d-flex justify-content-center mb-4";

          card.innerHTML = `
            <div class="card w-100 p-3">
              <img src="${game.image}" class="card-img-top" alt="${game.name}">
              <div class="card-body">
                <h5 class="card-title">${game.name}</h5>
                <p class="card-text">${game.description}</p>
                <a href="${game.gamefilepath}" class="btn btn-outline-danger" >Preview</a>

            </div>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load games:", err);
      }
    }

    loadGames();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
